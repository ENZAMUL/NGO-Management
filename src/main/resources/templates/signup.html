<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>My Awesome Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link th:href="@{/assets/libs/flot/css/float-chart.css}" rel="stylesheet">
        <!-- Custom CSS -->
        <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">

    </head>
    <!--Coded with love by Mutiullah Samim-->
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center form_container">
                        <form action="#" th:object="${user}" th:action="@{'/user/add'}" th:method="POST" enctype="multipart/form-data">

                            <div class="row">

                                <div class="row">
                                    <div class="form-group col-12">
                                        <label>Role Name</label>
                                        <select th:field="*{roles}" multiple required>
                                            <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.roleName}">

                                            </option>
                                        </select>

                                    </div>
                                </div>



                                <div class="form-group col-12">
                                    <label for="username">UserName</label>
                                    <input id="username" type="text" th:field="*{username}" class="form-control" name="username" placeholder="Enter User Name"/>
                                </div>


                                <div class="form-group col-12">
                                    <label for="firstName">FirstName</label>
                                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control" name="firstName" placeholder="Enter First Name"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="lastName">LastName</label>
                                    <input id="lastName" type="text" th:field="*{lastName}" class="form-control" name="lastName" placeholder="Enter Last Name"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="birthDate">BirthDate</label>
                                    <input id="birthDate" type="date" th:field="*{birthDate}" class="form-control" name="birthDate" placeholder="Enter Birth Date"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="age">Age</label>
                                    <input id="age" type="text" th:field="*{age}" class="form-control" name="age" placeholder="Enter Age"/>
                                </div>


                                <div class="form-group col-12">
                                    <label>Gender</label>
                                    <input id="Mgender" type="radio" th:field="*{gender}" th:value="male" class="form-control" name="gender">Male
                                    <input id="Fgender" type="radio" th:field="*{gender}" th:value="female" class="form-control" name="gender">Female
                                </div>


                                <div class="form-group col-12">
                                    <label for="address">Address</label>
                                    <input id="address" type="text" th:field="*{address}" class="form-control" name="address" placeholder="Enter Address"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="password">Password</label>
                                    <input id="password" type="text" th:field="*{password}" class="form-control" name="password" placeholder="Enter Password"/>
                                </div>


                                <div class="form-group col-12">
                                    <label for="status">Status</label>
                                    <input id="status" type="text" th:field="*{status}" class="form-control" name="status" placeholder="Enter status"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="conformationToken">ConformationToken</label>
                                    <input id="conformationToken" type="text" th:field="*{conformationToken}" class="form-control" name="conformationToken" placeholder="Enter conformationToken"/>
                                </div>




                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control" name="email" placeholder="Enter Emial"/>
                                </div>



                                <div class="form-group col-12">
                                    <label for="mobile">Mobile</label>
                                    <input id="mobile" type="text" th:field="*{mobile}" class="form-control" name="mobile" placeholder="Enter Contract Number"/>
                                </div>



                            </div>



                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Submit
                                </button>
                            </div>



                        </form>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account? <a href="/login" class="ml-2">Sign in</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </body>
</html>
